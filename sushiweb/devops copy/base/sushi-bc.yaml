apiVersion: v1
items:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      argocd.argoproj.io/sync-options: Validate=false
      argocd.argoproj.io/compare-options: IgnoreExtraneous,IgnoreDifference=/status/lastVersion
    labels:
      app: sushiweb
    name: sushiweb
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: sushiweb:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: https://gitlab.com/schabrolles/sushiweb.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: alpine:latest
      type: Docker
    failedBuildsHistoryLimit: 1
    successfulBuildsHistoryLimit: 1
    triggers:
    # - type: "GitLab"
    #   gitlab:
    #     secretReference:
    #       name: "gitlabwebhooksecret"
    - github:
        secret: EMLqpUdWOL7z5F_OKljN
      type: GitHub
    - generic:
        secret: 0ZicxhYChd2WrCL8V8GD
      type: Generic
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
